<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-secondary-subtle">
    
    <!-- Container that starts the bootstrap grid -->
    <div class="container">

        <!-- row 1 - header row -->
        <div class="row bg-white pb-5">
            <div class="col">
                <h1 class="text-center fw-bold fst-italic">James Bibbler</h1>
            </div>
        </div>
    

    <!-- Row 2 - Navbar -->
        <div class="row">
            <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark" >
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Coding</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link active" aria-current="page" href="#">Learn HTML</a>
                      <a class="nav-link" href="#">Learn CSS</a>
                      <a class="nav-link" href="#">Other Page</a>
                    </div>
                    <div class="navbar-nav">
                        <a class="nav-link" href="#">Link</a>

                    </div>
                  </div>
                </div>
              </nav>
           
        </div>

        <!-- Row 3 - Main Content -->
        <div class="row border bg-primary">
            <!-- column 1 -->
            <div class="col-8 border bg-danger">
                column 1
            </div>
            <!-- column 2 -->
            <div class="col-4 border bg-danger">
                column 2
            </div>
                

        </div>
    
    
    </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
